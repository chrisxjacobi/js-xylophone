<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/animate.css" />
</head>

<body>
    <header>
        <h1 id="name">myXYLOPHONE</h1>
    </header>

    <div class="row">

        <div id="xylophone">
            <div id="c-low" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>
            </div>
            <div id="d" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="e" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="f" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="g" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="a" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="b" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="c-high" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
        </div>

    </div>

    <audio id="a-audio">
        <source src="assets/music_notes/a_note.mp3" type="audio/mpeg"></source>
        <source src="assets/music_notes/a_note.ogg" type="audio/ogg"></source>
        <source src="assets/music_notes/a_note.wav" type="audio/wav"></source>
    </audio>

    <script src="js/script.js"></script>


</body>

</html>
