<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="name">myXYLOPHONE</h1>
    </header>

    <div class="row">

        <div id="xylophone">
            
            <div id="c-low" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>
            </div>
            
            <div id="d" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="e" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="f" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="g" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="a" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>

            </div>
            <div id="b" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>
            </div>
            
            <div id="c-high" class="key">
                <div class="hole-one"></div>
                <div class="hole-two"></div>
            </div>
            
            

        </div>

    </div>

    
    <audio id="c-low-audio">
        <source src="assets/music-notes/c-low-note.mpeg" type="audio/mpeg"></source>
        <source src="assets/music-notes/c-low-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/c-low-note.wav" type="audio/wav"></source>
    </audio>


    <audio id="d-audio">
        <source src="assets/music-notes/d-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/d-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/d-note.wav" type="audio/wav"></source>
    </audio>

    <audio id="e-audio">
        <source src="assets/music-notes/e-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/e-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/e-note.wav" type="audio/wav"></source>
    </audio>

    <audio id="f-audio">
        <source src="assets/music-notes/f-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/f-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/f-note.mp3" type="audio/wav"></source>
    </audio>

    <audio id="g-audio">
        <source src="assets/music-notes/g-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/g-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/g-note.wav" type="audio/wav"></source>
    </audio>

    <audio id="a-audio">
        <source src="assets/music-notes/a-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/a-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/a-note.wav" type="audio/wav"></source>
    </audio>

    <audio id="b-audio">
        <source src="assets/music-notes/b-note.mp3" type="audio/mpeg"></source>
        <source src="assets/music-notes/b-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/b-note.wav" type="audio/wav"></source>
    </audio>

<audio id="c-high-audio">
        <source src="assets/music-notes/c-high-note.mpeg" type="audio/mpeg"></source>
        <source src="assets/music-notes/c-high-note.ogg" type="audio/ogg"></source>
        <source src="assets/music-notes/c-high-note.wav" type="audio/wav"></source>
    </audio>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
